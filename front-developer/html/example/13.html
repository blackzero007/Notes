<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>THML学习</title>
</head>
<body>
	<h4>无序列表</h4>
	<!-- 圆点：disc, 圆圈: circle, 正方形: square -->
	<ul style="list-style-type: circle;">
		<li>Coffee</li>
		<li>Tea</li>
		<li>Milk</li>
	</ul>

	<h4>有序列表</h4>
	<!-- type="a"是a,b...; type="A"是A,B...; type="i"; type="I"-->
	<ol type="I">
		<li>Coffee</li>
		<li>Tea</li>
		<li>Milk</li>
	</ol>
</body>
</html>
