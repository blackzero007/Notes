<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>THML学习</title>
</head>
<body>
	<table border="1">
		<caption style="font-size: 20px;color: red;"><b>傻逼名单</b></caption>
		<tr style="color:green;">
			<th>号</th>
			<th>姓名</th>
			<th>年纪</th>
		</tr>
		<tr>
			<td>1</td>
			<td>ppp</td>
			<td>26</td>
		</tr>
		<tr>
			<td>2</td>
			<td>lwl</td>
			<td>24</td>
		</tr>
	</table>
	<!-- 跨行单元格 -->
	<table border="1">
		<caption>男女朋友关系</caption>
		<tr>
			<th>号</th>
			<th colspan="2">姓名</th>
		</tr>
		<tr>
			<td>1</td>
			<td>lwl</td>
			<td>ppp</td>
		</tr>
		<tr>
			<td>2</td>
			<td>sunzibo</td>
			<td>wcf</td>
		</tr>
	</table>

	<!-- 跨列单元格 -->
	<table border="1">
		<caption>男女朋友关系</caption>
		<tr>
			<th>号</th>
			<td>1     </td>
		</tr>
		<tr>
			<th rowspan="2">姓名</th>
			<td>sunzibo</td>
			<td>wcf</td>
		</tr>
	</table>
</body>
</html>
