<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS教程</title>
    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
        }
        .pics{
            margin-top: 15px;
            margin-left:15px;
            width: 100%;
        }
        .img img{
            opacity: 0.5;
            float: left;
            border: 1px solid lightgrey;
            margin: 5px;
        }
        img:hover{
            border: 1px solid red;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="pics">
        <div class="img">
            <a href="http://static.runoob.com/images/demo/demo1.jpg" target="_blank">
                <img src="images/27_1.jpg" width="200" height="150">
            </a>
        </div>
        <div class="img">
            <a href="http://static.runoob.com/images/demo/demo2jpg" target="_blank">
                <img src="images/27_2.jpg" width="200" height="150">
            </a>
        </div>
    </div>
</body>
</html>
