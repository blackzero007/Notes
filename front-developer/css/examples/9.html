<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS教程</title>
    <style type="text/css">
        table{
            border-collapse: collapse;
        }
        table, th,td{
            border: 1px solid black;
        }
        table{
            width:100%;
        }
        caption{
            caption-side: bottom;
        }
    </style>
</head>
<body>
    <table>
        <caption>Name-Table</caption>
        <tr>
            <th>FirstName</th>
            <th>LastName</th>
        </tr>
        <tr>
            <td>thinking</td>
            <td>fioa</td>
        </tr>
        <tr>
            <td>ppp</td>
            <td>cuter</td>
        </tr>
    </table>
</body>
</html>
