<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS教程</title>
    <style type="text/css">
        .fixed_pos{
            position: fixed;
            top:70px;
            left:40px;
        }
        .pic{
            position: fixed;
            top:50px;
            left:10px;
            z-index:-1;
        }
    </style>
</head>
<body>
    <p class="fixed_pos">someone like you</p>
    <img class="pic" src="https://avatar.csdn.net/F/7/8/1_thinking_fioa.jpg">
</body>
</html>
