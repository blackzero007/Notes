<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS教程</title>
    <style type="text/css">
        h1{
            color:red;
        }
        p#hello{
            color:#00ffff;
        }
        p.world{
            color:rgb(0,0,255);
        }
        a#github{
            text-decoration: none;
        }
        #shadow{
            text-shadow: 2px 2px #ff0000;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>一级标题</h1>
    <p id="hello">Hello</p>
    <p class="world">World</p>
    <a id="github" href="https://github.com/thinkingfioa" target="_blank">gitHub地址</a>
    <p id="shadow">thinking_fioa</p>
</body>
</html>
