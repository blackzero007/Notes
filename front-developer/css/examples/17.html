<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS教程</title>
    <style type="text/css">
        .inline *{
            display: inline;
        }
        .block {
            display: block;
        }
    </style>
</head>
<body>
    <div class="inline">
        <p>内联元素:</p>
        <p>thinking_fioa</p>
    </div>
    <div class="block">
        <p>块元素:</p>
        <p>ppp</p>
    </div>
</body>
</html>
