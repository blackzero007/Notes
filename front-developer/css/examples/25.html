<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS教程</title>
    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
        }
        .myDiv {
            margin-top: 20px;
            margin-left: 20px;
        }
        .invisibility{
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            padding: 12px 16px;
        }
        .myDiv:hover .invisibility {
            display:block;
        }
    </style>
</head>
<body>
    <div class="myDiv">
        <span>Hello 隐形者</span>
        <div class="invisibility">
            <p>Who are you?</p>
            <p>Who am i?</p>
        </div>
    </div>
</body>
</html>
