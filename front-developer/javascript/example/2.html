<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript</title>
</head>
<body>
	<div style="font-size: 5">
		<span>我的第一个Web页面</span>
	</div>
	<p id="demo">这是一个段落</p>

	<input type="button" onclick="myFunction()" value="点击这里">
	<script>
		function myFunction(){
			document.getElementById("demo").innerHTML="JavaScript函数";
		}
	</script>
</body>
</html>
