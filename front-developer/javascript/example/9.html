<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript</title>
</head>
<body>
	<div>
		<span>点击这个按钮，来调用带参数的函数。</span>
	</div>
	<input type="button" value="点击这里" onclick="myFunction('thinking', 'ppp')">
	<script >
		function myFunction( name, job) {
			window.alert("Welcome "+name+", the "+job);
		}
	</script>
</body>
