<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3教程</title>
    <style type="text/css">
        div{
            width: 200px;
            height: 200px;
            background-color: red;
            border: 1px solid black;
            animation: divMyfirst 2s;
        }
        @keyframes divMyfirst {
           from {
               background-color: red;
           }
            to {
                background-color: yellow;
            }
        }
    </style>
</head>
<body>
    <div>
        <span>thinking_fioa</span>
    </div>
</body>
</html>
