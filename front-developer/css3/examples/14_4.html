<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3教程</title>
    <style type="text/css">
        .myDiv {
            position: relative;
        }
        .myCenter {
            position: absolute;
            top: 50%;
            width: 100%;
            text-align: center;
        }
        img {
            width: 100%;
            height: auto;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="myDiv">
        <div class="myCenter">居中</div>
        <img src="http://www.runoob.com/wp-content/uploads/2016/04/trolltunga.jpg" alt="NorWay" width="1000px" height="300px">
    </div>

</body>
</html>
