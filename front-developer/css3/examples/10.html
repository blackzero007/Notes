<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3教程</title>
    <style type="text/css">
        div {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            background-color: red;
            transition: width 2s, height 2s, transform 2s;
        }
        div:hover {
            width: 200px;
            height: 200px;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div>
        <span>thinking_fioa</span>
    </div>
</body>
</html>
