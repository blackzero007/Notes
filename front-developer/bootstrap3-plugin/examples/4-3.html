<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap插件学习</title>
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="./jquery/jquery-3.2.1.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <nav id="navbar-example" class="navbar navbar-default navbar-static" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button class="navbar-toggle" type="button" data-toggle="collapse"
                        data-target=".bs-js-navbar-scrollspy">
                    <span class="sr-only">切换导航</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">教程名称</a>
            </div>
            <div class="collapse navbar-collapse bs-js-navbar-scrollspy">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#ios">iOS</a></li>
                    <li><a href="#svn">SVN</a></li>
                    <li class="dropdown">
                       <a href="#" id="navbarDrop1" class="dropdown-toggle" data-toggle="dropdown">
                           <span>Java</span>
                           <b class="caret"></b>
                       </a>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="navbarDrop1">
                            <li><a href="#jmeter" tabindex="-1">jmeter</a> </li>
                            <li><a href="#ejb" tabindex="-1">ejb</a></li>
                            <li class="divider"></li>
                            <li><a href="#spring" tabindex="-1">spring</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div data-spy="scroll" data-target="#navbar-example" data-offset="0"
         style="height:200px;overflow:auto;position: relative">
        <div class="section">
            <h4 id="ios">iOS<small><a href="#" onclick="removeSection(this);">&times;删除该部分</a></small></h4>
            <p>iOS是一个操作系统</p>
        </div>
        <div class="section">
            <h4 id="svn">SVN</h4>
            <p>SVN是一个版本控制系统软件</p>
        </div>
        <div class="section">
            <h4 id="jmeter">jMeter<small><a href="#" onclick="removeSection(this);">&times;删除该部分</a></small></h4>
            <p>jMeter测试软件</p>
        </div>
        <div class="section">
            <h4 id="ejb">EJB</h4>
            <p>EJB部署应用程序服务器</p>
        </div>
        <div class="section">
            <h4 id="spring">Spring</h4>
            <p>Spring开源Java框架</p>
        </div>
    </div>
    <span id="activeitem" style="color:red"></span>
    <script>
        $(function() {
            removeSection = function(e){
                $(e).parents(".section").remove();
                $('[data-spy="scroll"]').each(function(){
                   var $spy=$(this).scrollspy('refres')
                });
            }
            $('#navbar-example').scrollspy();
            $('#navbar-example').on('activate.bs.scrollspy', function(){
                var currentItem=$(".nav li.active >a").text();
                $('#activeitem').html('目前正在查看 - '+currentItem);
            })
        });
    </script>
</body>
</html>
