<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap插件学习</title>
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="./jquery/jquery-3.2.1.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <style>
        .myTooltip{
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="myTooltip">
        <a href="#" class="tooltip-test" data-toggle="tooltip" data-placement="auto top" title="是一个帅哥">thinking_fioa</a>
        <br>
        <a href="#" class="tooltip-test" data-toggle="tooltip" data-placement="auto left" title="是一个美女">ppp</a>
    </div>

    <script>
        $(function () {
            $("[data-toggle='tooltip']").tooltip();
        });
    </script>
</body>
</html>
